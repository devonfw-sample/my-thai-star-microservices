apiVersion: argoproj.io/v1alpha1
kind: Applicatopn
metadata:
  name: mts-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://gitlab.com/mmehrazar/my-thai-star.git
    targetRevision: HEAD

  destination:
    server: https://kubernetes.default.svc
    namespace: my-thai-star

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
   
    automated:
      selfHeal: true
      prune: true